<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy Fun</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>



<body id="background">
    <!-- Buttons added here from topics array and new button -->
    <div class="container">
    <h1 id="header">Giphy Fun</h1>
    <p id="info">Click on the buttons below to display Giphs. Add a new button by typing whatever you want into the text field. Click on your new button and see what comes up!</p>
    <div id="button-div" data-topic=" "></div>
    
    <form id="formbutton">
        <!-- Text for new button label -->
        <label for="newButton" class="btn btn-secondary" data-toggle="button" aria-pressed="false" >Add a button</label>
        <!-- Value of new button input -->
        <input type="text" id="newButton">
        <!-- Submit button for new button -->
        <input id="new-button" class="btn btn-secondary" data-toggle="button" aria-pressed="false" type="submit" value="Add a Button"></button>
    </form>
    <!-- Giphs displayed here -->
    <div id="giphyPics"></div>
</div>
    <script src="assets/javascript/java.js"></script>
</body>

</html>
